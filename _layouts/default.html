<!doctype html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Septian Razi">
    <meta name="description" content="Personal Website of Septian Razi, an up and coming Data Scientist, Web Developer from ANU">
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">

    <!-- <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"> -->

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
